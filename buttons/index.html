
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Buttons &mdash; Kellen Wang</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Ops+One&family=Oswald:wght@700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">       <!-- icons -->
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/tesla" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bdc0c47f56.js" crossorigin="anonymous"></script>
        
	</head>
	<body>
		<main>
			<h1>Button Styling &mdash; Kellen Wang</h1>
            <!-- kellen's buttons -->
            <div class="button_container">
				<a href="https://www.wizardingworld.com/" target="_blank" id="btn_pottermore">
                    <img class="pottermore_logo" src="imgs/pottermore-logo.jpg" alt="pottermore-logo">
                </a>
			</div>
            <div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>
            <div class="button_container">
				<a href=" https://www.army.mil/" target="_blank" id="btn_army"><span>ARMY</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa-brands fa-instagram"></i></a>
			</div>
            <div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
                    <img class="the-tonight-show" src="imgs/tonight-show.png" alt="tonight-show">
                </a>
			</div>
            <div class="button_container">
				<a href="https://us.coca-cola.com/" target="_blank" id="btn_coke">
                    <SPAN>Coca Cola</SPAN>
                </a>
			</div>
            <div class="button_container">
				<a href="https://hulkhogan.com/" target="_blank" id="btn_hulk">
                    <img class = "hogan" src="imgs/hogan.jpg" alt="hogan">
                </a>
			</div>
            <div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla">
                    <span>TESLA</span>
                </a>
			</div>
            <div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk">
                    <span>MICHAEL KORS</span>
                </a>
			</div>
		</main>	
	</body>
</html>
